<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
        <header></header>

    <main class="page">
      <div class="layout">
        <section class="left" aria-label="Промо-блок Instagram">
          <div class="icon" aria-hidden="true">◎</div>

          <h2 class="title">
            Посмотрите, какими<br />
            моментами из жизни<br />
            поделились ваши<span class="paint"> близкие</span><br />
            <span class="paint2">друзья</span>.
          </h2>

          <div class="mockup">
            <img
              class="mockup-img"
              src="phone-mockup.png"
              alt="Макет телефона с фото в Instagram"
            />
          </div>
        </section>

        <section class="right" aria-label="Форма входа">
          <div class="block">
            <p class="block-title">Войти в Instagram</p>

            <form class="login-form" action="#" method="post">
              <label class="visually-hidden" for="login">
                Имя пользователя, телефон или email
              </label>
              <input
                id="login"
                class="input"
                type="text"
                name="login"
                placeholder="Имя пользователя, номер мобильного телефона или электронный адрес"
                autocomplete="username"
                required
              />

              <label class="visually-hidden" for="password">Пароль</label>
              <input
                id="password"
                class="input"
                type="password"
                name="password"
                placeholder="Пароль"
                autocomplete="current-password"
                required
              />

              <button class="btn login" type="submit">Войти</button>

              <a class="link" href="#">Забыли пароль?</a>

              <div class="or" aria-label="Разделитель">
                <span class="line" aria-hidden="true"></span>
                <span class="or-text">ИЛИ</span>
                <span class="line" aria-hidden="true"></span>
              </div>

              <button class="btn social" type="button">
                <span class="fb-dot" aria-hidden="true">f</span>
                Войти через Facebook
              </button>

              <button class="btn outline" type="button">
                Создать новый аккаунт
              </button>

              <div class="meta" aria-label="Meta">
                ∞ <span class="meta1">Meta</span>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <nav class="footer-inner" aria-label="Ссылки подвала">
        <div class="footer-row">
          <a class="footer-link" href="#">Meta</a>
          <a class="footer-link" href="#">Информация</a>
          <a class="footer-link" href="#">Блог</a>
          <a class="footer-link" href="#">Вакансии</a>
          <a class="footer-link" href="#">Помощь</a>
          <a class="footer-link" href="#">API</a>
          <a class="footer-link" href="#">Конфиденциальность</a>
          <a class="footer-link" href="#">Условия</a>
          <a class="footer-link" href="#">Места</a>
          <a class="footer-link" href="#">Instagram Lite</a>
          <a class="footer-link" href="#">Threads</a>
          <a class="footer-link" href="#">Загрузка контактов</a>
          <a class="footer-link" href="#">Meta Verified</a>
        </div>

        <p class="footer-copy">Русский · © 2026 Instagram from Meta</p>
      </nav>
    </footer>
  </body>
</html>
